name: Deploy to Server

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e  # Exit on error
            
            # Navigate to project directory
            PROJECT_PATH="${{ secrets.PROJECT_PATH || '/var/www/MejaOrder' }}"
            echo "Navigating to: $PROJECT_PATH"
            cd "$PROJECT_PATH" || exit 1
            
            # Pull latest code
            echo "Pulling latest code from master..."
            git pull origin master || exit 1
            
            # 1. Build frontend
            echo "Building frontend..."
            npm run build:prod || exit 1
            
            # 2. Restart service
            echo "Restarting order.service..."
            sudo systemctl restart order.service || exit 1
            
            # 3. Navigate to backend folder
            echo "Navigating to backend folder..."
            cd backend || exit 1
            
            # 4. Run migrations
            echo "Running migrations..."
            php artisan migrate --force || exit 1
            
            # 5. Clear config and cache
            echo "Clearing config and cache..."
            php artisan config:clear || exit 1
            php artisan cache:clear || exit 1
            
            echo "âœ… Backend Frontend Sudah siap boskuu"

